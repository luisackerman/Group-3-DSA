<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="static/queues.css">
    <title>Flask Portfolio | Queue</title>
    <link rel="icon" type="image/png" href="static/img/7.png">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="/profile" class="active">Profile</a>
            <a href="/#portfolio">Works</a>
            <a href="/contact_us">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Queue Implementation</h1>
        <div class="queue-container">
            <div class="input-section">
                <input id="enqueue-input" type="text" placeholder="Enter value to enqueue">
                <button id="enqueue-btn">Enqueue</button>
            </div>
        </div>

        <h2>Queue Output</h2>
        <table>
            <td class="output" id="output">The queue is empty!</td>
            <th><button id="dequeue-btn">Dequeue</button></th>
        </table>
        <script src="static/queues.js"></script>
    </main>
    <footer>
        <p>&copy; 2024 Queues. All Rights Reserved.</p>
    </footer>
</body>
</html>
