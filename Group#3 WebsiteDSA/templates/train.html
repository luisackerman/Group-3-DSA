<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="static/train.css">
    <title>Flask Portfolio | Railway System</title>
    <link rel="icon" type="image/png" href="static/img/7.png">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="/profile" class="active">Profile</a>
            <a href="/#portfolio">Works</a>
            <a href="/contact_us">Contact Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Manila Railway System</h1>

        <label for="train">Train</label>
        <select id="train">
            <option value="">Select a Train</option>
            <option value="LRT1">LRT 1</option>
            <option value="LRT2">LRT 2</option>
            <option value="MRT">MRT 3</option>
        </select>

        <label for="start">Start</label>
        <select id="start">
            <option value="">Select Start Station</option>
        </select>

        <label for="target">Destination</label>
        <select id="target">
            <option value="">Target Station</option>
        </select>

        <button id="findPath">Find Path</button>
        <div class="result" id="result"></div>
    </div>
    <footer>
        <p>&copy; 2025 Railway System. All Rights Reserved.</p>
    </footer>
    <script src="/static/train.js"></script>
</body>
</html>
