<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="static/contact_us_style.css">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="static/img/7.png">
</head>
<body>
    <header class="header">
        <a href="/" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="/profile" class="active">Profile</a>
            <a href="/#portfolio">Works</a>
            <a href="/contact_us">Contact Us</a>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2 class="heading">Contact Us</h2>

        <form action="/submit_contact" method="POST">
            <div class="input-box">
                <input type="text" name="full_name" placeholder="Full Name">
                <input type="text" name="email_address" placeholder="Email Address">
            </div>

            <div class="input-box">
                <input type="number" name="mobile_number" placeholder="Mobile Number">
                <input type="text" name="email_subject" placeholder="Email Subject">
            </div>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            <input type="submit" value="Send Message" class="btn">
        </form>
    </section>
</body>
</html>
